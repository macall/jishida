{if $user_info}
<script type="text/javascript">
	$(document).ready(function(){
		init_drop_user();
		{if $signin_result}
		show_signin_message({$signin_result});
		{/if}
	});
</script>
	<span class="user_name" id="user_drop">
		欢迎您，{$user_info.user_name}
		{if $user_info.level gt 0}
		<span title="{$user_info.level_name}" class="level_bg level_{$user_info.level}"></span> 
		{/if}
		<i class="iconfont">&#xe610;</i>
	</span>
	<div id="user_drop_box">
		<dl>
			<dd><a href="{url x="index" r="uc_home"}">个人主页</a></dd>
			<dd class="group"><a href="{url x="index" r="uc_order"}">我的订单</a></dd>
			<dd><a href="{url x="index" r="uc_coupon"}">我的团购券</a></dd>
			<dd><a href="{url x="index" r="uc_youhui"}">我的优惠券</a></dd>
			<dd class="group"><a href="{url x="index" r="uc_myinfo"}">账户中心</a></dd>
			<dd><a href="{url x="index" r="uc_account"}">账户设置</a></dd>
			<dd class="group"><a href="{url x="index" r="user#loginout"}">退出</a></dd>
		</dl>
	</div>

	
	{if $user_info.msg_count gt 0}
	&nbsp;&nbsp;&nbsp;&nbsp;
	<a href="{url x="index" r="uc_msg"}" class="msg_count" title="您共有{$user_info.msg_count}条新信息"><span><i class="iconfont">&#xe62c;</i> 消息 <em>{$user_info.msg_count}</em></span></a>
	{else}
	<em class="space_span"></em>
	{/if}

{else}
	<span class="login_tip">请先 [<a href="{url x="index" r="user#login"}" title="登录" id="pop_login">登录</a>] 或 [<a href="{url x="index" r="user#register"}" title="注册">注册</a>]</span>
{/if}
