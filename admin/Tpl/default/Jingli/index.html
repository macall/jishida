{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<php>
	function get_level_name($cate_id)
	{
		return M("service_level")->where("id=".$cate_id)->getField("levelname");
	}
	function get_type_name($cate_id)
	{
		return M("service_type")->where("id=".$cate_id)->getField("name");
	}
</php>
<div class="main">
<div class="main_title">{$main_title}</div>
<div class="blank5"></div>
<div class="button_row">
	<input type="button" class="button" value="{%ADD}" onclick="add();" />
	<input type="button" class="button" value="{%DEL}" onclick="foreverdel();" />
</div>
<div class="blank5"></div>
<html:list 
	id="dataTable" 
	style="dataTable" 
	name="service" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="id:{%ID}|50px,name:{%NAME}:edit,mobile:{%mobile},type_id|get_type_name:{%type_id}" 
	actionlist="edit:{%EDIT}, foreverdel:{%DEL}" /> 

<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
