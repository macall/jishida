<script type="text/javascript">
	$(function(){
		$("#user_login").bind('click',function(){
			
			var obj1 = $("#biz_email").val();
            var obj2 = $("#biz_pwd").val();
            if (!obj1) {
                alert("请填写账户或邮箱");
                return false; 
            }
            if (!obj2) {
                alert("请填写密码");
                return false;  
            }
			var query = new Object();
			query.biz_email=obj1;
			query.biz_pwd=obj2;
			query.post_type = "json";
			ajaxurl=$("#normal-login-form").attr("action");
			$.ajax({
				url:ajaxurl,
				data:query,
				type:"POST",
				dataType:"json",
				success:function(data){
					alert(data.info);	
					if(data.user_login_status==1){
						window.location.href = "{wap_url a="index" r="biz_input_page#index"}";
					}
				}
				,error:function(){
					//alert("服务器提交错误");
				}
			});	
		
			
		});
	});        
</script>
