<!DOCTYPE> 
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Mobile Devices Support @begin -->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="false" name="twcClient" id="twcClient">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <!--允许全屏模式-->
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <!--指定sari的样式-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta content="telephone=no" name="format-detection" />
    <!-- Mobile Devices Support @end -->
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />	
	<title>{$data.config.program_title}</title>
	<link rel="stylesheet" type="text/css" href="./css/youhui_comment_list.css"/>
	<link rel="stylesheet" type="text/css" href="./css/myyouhuilist.css"/>
    <script type="text/javascript" src="./js/jquery-1.6.2.min.js"></script>
	<script type="text/javascript" src="./js/common.min.js"></script>
	</head> 
<body id="deal-comment">
    <header>
        <div class="left-box back">
            <a onClick="window.history.go(-1);" class="hd-lbtn"><img src="./images/xiaoyu.png"/></a>
        </div>
        <h1 style="font-family:'微软雅黑';">我的优惠劵</h1>
    </header>
 <body>

	<div class="collection-list">
		{foreach from=$data.item item=myyouhuilist key=key}
	        <div class="collection">
	            <div class="dl">
	            	<div>
	            		<a href="{url a="index" r="youhuiitem#index" p="id=$myyouhuilist.id"}">
	            			<img src="{$myyouhuilist.logo}"  width="122" height="74" alt="图片载入中…">
	            		</a>
	            	</div>
					<ul onClick="myyouhui()">
		                    <li id="youhui" class="dl-brand break-word">{$myyouhuilist.title}</li>
		                    <li class="dl-title break-word">{$myyouhuilist.content}</li>
		                    <li class="dl-price"><span>{$myyouhuilist.info}</span></li>
							<li><span  style="font-size: 12px;color: #AAA;">有效期：{$myyouhuilist.begin_time_format}至{$myyouhuilist.end_time}</span></li>
	                </ul>
	            </div>
	        </div>
		{/foreach}
    </div>

<script type="text/javascript">
	function myyouhui(){
		alert("{$myyouhuilist.info}");	
	}
</script>
